name: GitHub Actions Demo
on: [push]

jobs:
  ExternalScannerDemo:
    runs-on: self-hosted
    container: ubuntu:latest
    steps:
    - name: install jq and curl
      run: apt update && apt install jq curl -y
    - name: Verify CI was not changed 
    - name: Trigger remote scanner pipeline
      run: curl -X POST --fail -F token=${{ secrets.TRIGGER_TOKEN }} -F ref=master ${{ secrets.API_ENDPOINT }}